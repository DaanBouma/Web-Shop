<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grodo@2.0.0/flow.css">
    <link rel="stylesheet" href="flow.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>

<body class="G/webshop">
    <nav class="G/webshop/nav G/w-screen G/h-20 G/display-flex G/justify-content-space-between">
        <div class="G/display-flex">
            <div
                class="G/display-none G/h-20 G/align-items-center G/p-margin-left-2 G/webshop/subicon G/w-800/display-flex">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div
                class="G/p-margin-right-4 G/h-20 G/align-items-center G/justify-content-center G/display-flex G/p-margin-left-4">
                <p class="G/framework/subtext G/font-size-14">Shoplands.com</p>
            </div>
        </div>
        <div class="G/w-800/display-none G/h-20 G/display-flex G/align-items-center G/justify-content-center">
            <button
                class="G/webshop/input G/display-flex G/align-items-center G/justify-content-center G/border-radius-10">
                <input type="text" placeholder="Waar ben je naar op zoek?"
                    class="G/webshop/input G/w-112 G/h-10 G/border-radius-2 ">
                <div class="G/webshop/icon G/p-margin-right-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </button>
        </div>
        <div class="G/h-20 G/display-flex G/align-items-center G/justify-content-center G/p-margin-right-4">
            <button
                class="G/webshop/button G/display-flex G/align-items-center G/justify-content-center G/font-size-16 G/p-margin-left-1 G/p-margin-right-1">
                <i class="fa-solid fa-right-to-bracket"></i>
                <div class="G/p-margin-left-2">
                    <p class="G/framework/text G/font-size-14">Login</p>
                </div>
            </button>
            <button class="G/webshop/button G/font-size-16  G/p-margin-left-1 G/p-margin-right-1">
                <i class="fa-solid fa-heart"></i>
            </button>
            <button class="G/webshop/button G/w-800/display-none G/font-size-16 G/p-margin-left-1 G/p-margin-right-1">
                <i class="fa-solid fa-basket-shopping"></i>
            </button>
        </div>
    </nav>
    <nav class="G/webshop/subnav G/w-screen G/h-22 G/display-none G/w-800/display-block">
        <div class=" G/h-20 G/display-flex G/align-items-center G/justify-content-center">
            <button
                class="G/webshop/input G/display-flex G/align-items-center G/justify-content-center G/w-full G/p-margin-left-2 G/p-margin-right-2 G/border-radius-10">
                <input type="text" placeholder="Waar ben je naar op zoek?"
                    class="G/webshop/input G/w-full G/h-10 G/border-radius-2 ">
                <div class="G/webshop/icon G/p-margin-right-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </button>
        </div>
    </nav>
    <nav
        class="G/webshop/subnav G/w-800/display-none G/display-flex G/align-items-center G/justify-content-space-around G/w-screen G/h-14">
        <div class="G/display-flex">
            <div class="G/display-flex G/align-items-center G/justify-content-center G/p-margin-right-6">
                <div class="G/p-margin-right-2">
                    <p class="G/framework/subtext G/font-size-14">Categorien</p>
                </div>
                <div class="G/webshop/subicon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="G/display-flex G/align-items-center G/justify-content-center G/p-margin-right-6">
                <div class="G/p-margin-right-2">
                    <p class="G/framework/subtext G/font-size-14">Kortingen</p>
                </div>
                <div class="G/webshop/subicon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="G/display-flex G/align-items-center G/justify-content-center">
                <div class="G/p-margin-right-2">
                    <p class="G/framework/subtext G/font-size-14">Nieuw</p>
                </div>
                <div class="G/webshop/subicon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
        <div class="G/display-flex ">
            <div class="G/p-margin-right-4 ">
                <p class="G/framework/subtext G/font-size-12">Bestelstatus</p>
            </div>
            <div class="G/p-margin-right-8">
                <p class="G/framework/subtext G/font-size-12">Klantenservice</p>
            </div>
            <div class="G/display-flex G/align-items-center G/justify-content-center">
                <div class="G/webshop/subicon G/p-margin-right-1">
                    <img class="G/w-4" src="nl_flag.png" alt="">
                </div>
                <div class="G/p-margin-right-2">
                    <p class="G/framework/subtext G/font-size-12">Taal</p>
                </div>
                <div class="G/webshop/subicon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </nav>


</body>

</html>
